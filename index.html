<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>강의 설명용 그림판</title>
  </head>

    <div id="container">
      <h1 class="title">강의 설명용 그림판</h1>
      <canvas id="canvas"></canvas>
      <div class="colors">
        <div class="color" style="background-color: #ff4d4d"></div>
        <div class="color" style="background-color: #ff944d"></div>
        <div class="color" style="background-color: #ffff4d"></div>
        <div class="color" style="background-color: #36b336"></div>
        <div class="color" style="background-color: #4d7aff"></div>
        <div class="color" style="background-color: #284087"></div>
        <div class="color" style="background-color: #8f2a75"></div>
      </div>
      <button class="copyButton">Copy Canvas</button>
      <p class="completeMessage">Copy Complete</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
